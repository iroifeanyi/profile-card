<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="box">
    <section class="first-box">
      <img src="./images/bg-pattern-card.svg">
    </section>
    <section class="second-box">
        <figure class="first-pic">
          <img src="./images/image-victor.jpg">
        </figure>
        <figure class="profile-pic">
          <article class="pic-text">
            <span class="text-profile"><h1 class="head-text">Victor Crest</h1><p class="head-no">26</p></span>
            <p class="text-below-head-text">London</p>
          </article>
        </figure>
        <footer class="last-box">
          <hr>
          <section class="text-box">
            <aside class="first-text-box">
              <h1 class="footer-head-text">80K</h1>
              <p class="footer-last-text">Followers</p>
            </aside>
            <aside class="second-text-box">
              <h1 class="footer-head-text">803K</h1>
              <p class="footer-last-text">Likes</p>
            </aside>
            <aside class="thrid-text-box">
              <h1 class="footer-head-text">1.4K</h1>
              <p class="footer-last-text">Photos</p>
            </aside>
          </section>
        </footer>
    </section>      
  </main>
</body>
</body>
</html>
